<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="lightgreen">
<form action="" method="get" name="frm">
    <h1 style="text-align: center;">Registration Form</h1>
    <div style="text-align: center; width: 67px; margin-left: auto; margin-right: auto;"></div>
    <table style="width: auto; margin-left: auto; margin-right: auto;">
    <tbody style="text-align: left;">
     <tr>
        <td style="text-align: right;">Name :</td>
        <td style="text-align: left;"><input name="name" type="text"></td>
     </tr>
     <tr>
        <td style="text-align: right;">Email :</td>
        <td  style="text-align: left;"><input name="email" type="email"></td>
     </tr>
     <tr>
        <td style="text-align: right;">Gender : </td>
        <td style="text-align: left;"><input name="gender" value="male" type="radio">Male<input name="gender" value="female" type="radio">Female</td>
     </tr>
     <tr>
        <td style="text-align: right;">Phone No : </td>
        <td style="text-align: left;"><input name="phone" type="number"></td>
     </tr>
     <tr>
        <td style="text-align: right;">Hobby : </td>
        <td style="text-align: left;"><input name="hobby" value="sports" type="checkbox">Sports<input name="hobby" value="reading" type="checkbox">Reading</td>
     </tr>
     <tr>
        <td style="text-align: right;">Address : </td>
        <td style="text-align: left;"><textarea rows="5" cols="25" name="add"></textarea></td>
     </tr>
     <tr>
        <td style="text-align: right;">City : </td>
        <td style="text-align: left;">
            <select name="city">
            <option>Enter city</option>
            <option>Surat</option>
            <option>Vadodara</option>
            <option>Ahmedabad</option>
            </select>
    </td>
   </tr>
     <tr>
        <td>&nbsp</td>
        <a href=""></a><td style="text-align: left;"><input name="submit" value="submit" type="submit"></a>
        <input name="reset" value="reset" type="reset">
    </td>
     </tr>
    </tbody>
    </table>

</form>    
</body>
</html>
